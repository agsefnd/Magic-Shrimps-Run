<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shrimp Wizard Rush</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #0a0a2a;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #ffcc00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 10px;
        }
        
        #high-score {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 20px;
            color: #00ccff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 10px;
        }
        
        #start-screen, #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(145deg, rgba(15, 30, 60, 0.9), rgba(40, 20, 80, 0.9));
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 30px rgba(110, 69, 226, 0.8);
            border: 2px solid #6e45e2;
            min-width: 300px;
            pointer-events: all;
        }
        
        #game-over {
            display: none;
        }
        
        h1 {
            color: #6e45e2;
            margin-top: 0;
            font-size: 36px;
            text-shadow: 0 0 10px rgba(110, 69, 226, 0.7);
            margin-bottom: 20px;
        }
        
        p {
            margin: 15px 0;
            font-size: 18px;
        }
        
        button {
            background: linear-gradient(to right, #6e45e2, #8a6de9);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 25px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            font-weight: bold;
        }
        
        button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 7px 20px rgba(110, 69, 226, 0.6);
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .control-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: white;
            cursor: pointer;
            user-select: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            pointer-events: all;
        }
        
        .control-btn:active {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(0.95);
        }
        
        #mobile-controls {
            position: absolute;
            bottom: 40px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 40px;
            box-sizing: border-box;
        }
        
        #instructions {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 16px;
            color: #aaa;
        }
        
        canvas {
            display: block;
        }
        
        #loading-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(15, 30, 60, 0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 30px rgba(110, 69, 226, 0.8);
            border: 2px solid #6e45e2;
            min-width: 300px;
            color: white;
            z-index: 11;
            display: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="ui-container">
            <div id="score">Score: 0</div>
            <div id="high-score">High Score: 0</div>
            
            <div id="start-screen">
                <h1>Shrimp Wizard Rush</h1>
                <p>Memuat model...</p>
                <button id="start-button" disabled>Start Game</button>
            </div>
            
            <div id="loading-screen">
                <h2>Memuat Game...</h2>
                <p><span id="loading-percentage">0</span>%</p>
            </div>

            <div id="game-over">
                <h1>Game Over</h1>
                <p>Your Score: <span id="final-score">0</span></p>
                <p>High Score: <span id="final-high-score">0</span></p>
                <button id="restart-button">Play Again</button>
            </div>

            <div id="mobile-controls">
                <div class="control-btn" id="left-btn">←</div>
                <div class="control-btn" id="right-btn">→</div>
            </div>
            
            <div id="instructions">
                Use ← → keys to move, collect shrimps, avoid obstacles
            </div>
        </div>
    </div>

    <script>
        // Game variables
        let scene, camera, renderer;
        let wizard, shrimpModel, obstacleModel, lanePositions = [-2, 0, 2], currentLane = 1;
        let obstacles = [], shrimps = [], score = 0, highScore = 0;
        let gameStarted = false, gameOver = false;
        let speed = 0.5;
        let clock = new THREE.Clock();
        let lastObstacleLane = null;
        let currentSpeedLevel = 0;
        let loadingScreen, loadingPercentage;
        
        // Audio elements
        // Hanya menggunakan BGM untuk musik latar
        const bgm = new Audio('efek.mp3');
        bgm.loop = true;
        bgm.volume = 0.5;
        
        // Initialize the game
        function init() {
            // Setup loading screen elements
            loadingScreen = document.getElementById('loading-screen');
            loadingPercentage = document.getElementById('loading-percentage');

            // Setup scene
            scene = new THREE.Scene();

            // Setup video background
            const video = document.createElement('video');
            video.src = 'shrimpers.mp4';
            video.loop = true;
            video.muted = true;
            video.play();
            const videoTexture = new THREE.VideoTexture(video);
            scene.background = videoTexture;
            
            // Add fog for depth effect
            scene.fog = new THREE.Fog(0x111125, 10, 30);
            
            // Setup camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 10);
            camera.lookAt(0, 1, 0);
            
            // Setup renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.getElementById('game-container').appendChild(renderer.domElement);
            
            // Add lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);
            
            const dirLight = new THREE.DirectionalLight(0xffffff, 1);
            dirLight.position.set(5, 10, 7);
            dirLight.castShadow = true;
            scene.add(dirLight);
            
            const hemiLight = new THREE.HemisphereLight(0x4433aa, 0x111133, 0.5);
            scene.add(hemiLight);

            const pointLight = new THREE.PointLight(0xffffff, 1, 100);
            pointLight.castShadow = true;
            scene.add(pointLight);

            // Create ground with transparency
            const ground = new THREE.Mesh(
                new THREE.PlaneGeometry(10, 1000),
                new THREE.MeshStandardMaterial({
                    color: 0x010101,
                    roughness: 0.8,
                    metalness: 0.2,
                    transparent: true,
                    opacity: 0.5
                })
            );
            ground.rotation.x = -Math.PI / 2;
            ground.position.z = -500;
            ground.receiveShadow = true;
            scene.add(ground);
            
            // Create lane lines
            const laneMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
            for (let i = 0; i < 2; i++) {
                const laneLine = new THREE.Mesh(new THREE.PlaneGeometry(0.1, 1000), laneMaterial);
                laneLine.position.set(lanePositions[i] + 1, 0.02, -500);
                laneLine.rotation.x = -Math.PI / 2;
                scene.add(laneLine);
            }
            
            const gridHelper = new THREE.GridHelper(10, 10, 0x222244, 0x111133);
            gridHelper.position.y = 0.01;
            scene.add(gridHelper);
            
            loadModels().then(() => {
                setupEventListeners();
                document.querySelector('#start-screen p').textContent = 'Collect shrimps and avoid obstacles!';
                document.getElementById('start-button').disabled = false;
            });
            
            highScore = localStorage.getItem('shrimpWizardHighScore') || 0;
            document.getElementById('high-score').textContent = `High Score: ${highScore}`;
            
            window.addEventListener('resize', onWindowResize);
            
            animate();
        }
        
        function loadModels() {
            const loadingManager = new THREE.LoadingManager();

            loadingManager.onStart = function() {
                loadingScreen.style.display = 'block';
                document.getElementById('start-screen').style.display = 'none';
            };

            loadingManager.onProgress = function(item, loaded, total) {
                const percentage = Math.round((loaded / total) * 100);
                loadingPercentage.textContent = percentage;
            };
            
            loadingManager.onLoad = function() {
                loadingScreen.style.display = 'none';
                document.getElementById('start-screen').style.display = 'block';
                document.querySelector('#start-screen p').textContent = 'Collect shrimps and avoid obstacles!';
                document.getElementById('start-button').disabled = false;
            };

            const loader = new THREE.GLTFLoader(loadingManager);

            const loadWizard = new Promise((resolve, reject) => {
                loader.load('wizard.glb', function (gltf) {
                    wizard = gltf.scene;
                    wizard.scale.set(1.0, 1.0, 1.0);
                    wizard.rotation.y = Math.PI;
                    wizard.position.set(lanePositions[currentLane], 0, 0);
                    wizard.traverse(node => {
                        if (node.isMesh) node.castShadow = true;
                    });
                    
                    const wizardShadow = new THREE.Mesh(
                        new THREE.CircleGeometry(0.8, 32),
                        new THREE.MeshBasicMaterial({ color: 0x000000, transparent: true, opacity: 0.3 })
                    );
                    wizardShadow.rotation.x = -Math.PI / 2;
                    wizardShadow.position.y = 0.01;
                    wizard.add(wizardShadow);

                    scene.add(wizard);
                    resolve();
                }, undefined, reject);
            });

            const loadShrimp = new Promise((resolve, reject) => {
                loader.load('shrimp.glb', function (gltf) {
                    shrimpModel = gltf.scene;
                    shrimpModel.scale.set(0.4, 0.4, 0.4);
                    shrimpModel.traverse(node => {
                        if (node.isMesh) node.castShadow = true;
                    });
                    resolve();
                }, undefined, reject);
            });

            const loadObstacle = new Promise((resolve, reject) => {
                loader.load('obstacle.glb', function (gltf) {
                    obstacleModel = gltf.scene;
                    obstacleModel.position.x = 0; 
                    obstacleModel.scale.set(1.8, 1.8, 1.8);
                    obstacleModel.traverse(node => {
                        if (node.isMesh) node.castShadow = true;
                    });
                    resolve();
                }, undefined, reject);
            });

            return Promise.all([loadWizard, loadShrimp, loadObstacle]);
        }
        
        function startGame() {
            gameStarted = true;
            gameOver = false;
            score = 0;
            speed = 0.5; // Reset speed
            currentSpeedLevel = 0; // Reset speed level
            obstacles.forEach(o => scene.remove(o));
            shrimps.forEach(s => scene.remove(s));
            obstacles = [];
            shrimps = [];
            lastObstacleLane = null;
            
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('score').textContent = 'Score: 0';
            
            if (wizard) {
                wizard.position.set(lanePositions[currentLane], 0, 0);
            }
            
            // Putar BGM saat game dimulai
            bgm.play().catch(e => console.error("Error playing BGM:", e));

            spawnObjects();
        }
        
        function setupEventListeners() {
            document.addEventListener('keydown', e => {
                if (!gameStarted || gameOver) return;
                
                if (e.key === 'ArrowLeft') moveWizard(-1);
                if (e.key === 'ArrowRight') moveWizard(1);
            });
            
            document.getElementById('left-btn').addEventListener('touchstart', e => {
                e.preventDefault();
                if (gameStarted && !gameOver) moveWizard(-1);
            });
            
            document.getElementById('right-btn').addEventListener('touchstart', e => {
                e.preventDefault();
                if (gameStarted && !gameOver) moveWizard(1);
            });
            
            document.getElementById('left-btn').addEventListener('mousedown', e => {
                if (gameStarted && !gameOver) moveWizard(-1);
            });
            
            document.getElementById('right-btn').addEventListener('mousedown', e => {
                if (gameStarted && !gameOver) moveWizard(1);
            });
            
            document.getElementById('start-button').addEventListener('click', startGame);
            document.getElementById('restart-button').addEventListener('click', function() {
                document.getElementById('game-over').style.display = 'none';
                startGame();
            });
        }
        
        function moveWizard(dir) {
            currentLane = Math.min(2, Math.max(0, currentLane + dir));
            if (wizard) {
                const targetX = lanePositions[currentLane];
                const startX = wizard.position.x;
                const duration = 200;
                const startTime = Date.now();
                
                function animateMove() {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    
                    wizard.position.x = startX + (targetX - startX) * easeOutCubic(progress);
                    
                    if (progress < 1) {
                        requestAnimationFrame(animateMove);
                    }
                }
                
                animateMove();
            }
        }
        
        function easeOutCubic(t) {
            return 1 - Math.pow(1 - t, 3);
        }
        
        function spawnObjects() {
            if (!gameStarted || gameOver) return;
            
            let laneIndex = Math.floor(Math.random() * 3);
            const type = Math.random() > 0.3 ? 'obstacle' : 'shrimp';
            
            if (type === 'obstacle' && obstacleModel) {
                // Pastikan rintangan tidak muncul di jalur yang sama dua kali berturut-turut
                while(lanePositions[laneIndex] === lastObstacleLane) {
                    laneIndex = Math.floor(Math.random() * 3);
                }
                
                const lane = lanePositions[laneIndex];
                const obstacle = obstacleModel.clone();
                const obstacleGroup = new THREE.Group();
                obstacleGroup.add(obstacle);
                obstacleGroup.position.set(lane, 0.5, -60);
                scene.add(obstacleGroup);
                obstacles.push(obstacleGroup);
                obstacleGroup.userData = { rotationSpeed: Math.random() * 0.02 - 0.01 };
                lastObstacleLane = lane; // Perbarui jalur rintangan terakhir
            } else if (shrimpModel) {
                const lane = lanePositions[Math.floor(Math.random() * 3)];
                const shrimp = shrimpModel.clone();
                shrimp.position.set(lane, 1, -60);
                shrimp.userData = {
                    bobHeight: 0.5 + Math.random() * 0.5,
                    bobSpeed: 0.5 + Math.random() * 1.0,
                    rotationSpeed: Math.random() * 0.03 - 0.015,
                    initialY: 1
                };
                scene.add(shrimp);
                shrimps.push(shrimp);
            }
            
            // Logika baru: Peningkatan frekuensi spawn objek
            const spawnInterval = Math.max(300, 1500 - (score * 15));
            setTimeout(spawnObjects, spawnInterval);
        }
        
        function checkCollisions() {
            if (!wizard) return;
            
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obsGroup = obstacles[i];
                const dx = Math.abs(obsGroup.position.x - wizard.position.x);
                const dz = Math.abs(obsGroup.position.z - wizard.position.z);
                
                if (dx < 0.8 && dz < 1.5) {
                    endGame();
                    return;
                }
            }
            
            for (let i = shrimps.length - 1; i >= 0; i--) {
                const shrimp = shrimps[i];
                const dx = Math.abs(shrimp.position.x - wizard.position.x);
                const dz = Math.abs(shrimp.position.z - wizard.position.z);
                
                if (dx < 0.8 && dz < 1.5) {
                    score++;
                    document.getElementById('score').textContent = `Score: ${score}`;
                    
                    // Logika peningkatan kecepatan setiap kelipatan 5 skor
                    const newSpeedLevel = Math.floor(score / 5);
                    if (score > 0 && score % 5 === 0 && newSpeedLevel > currentSpeedLevel) {
                        currentSpeedLevel = newSpeedLevel;
                        speed += 0.2;
                        console.log("Kecepatan meningkat! Kecepatan baru:", speed);
                    }

                    scene.remove(shrimp);
                    shrimps.splice(i, 1);
                }
            }
        }
        
        function endGame() {
            gameOver = true;
            
            // Hentikan BGM saat game berakhir
            bgm.pause();
            bgm.currentTime = 0;

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('shrimpWizardHighScore', highScore);
            }
            
            document.getElementById('final-score').textContent = score;
            document.getElementById('final-high-score').textContent = highScore;
            document.getElementById('game-over').style.display = 'block';
            document.getElementById('high-score').textContent = `High Score: ${highScore}`;
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            const delta = clock.getDelta();
            
            if (gameStarted && !gameOver) {
                for (let i = obstacles.length - 1; i >= 0; i--) {
                    obstacles[i].position.z += speed;
                    
                    obstacles[i].rotation.y += obstacles[i].userData.rotationSpeed;
                    
                    if (obstacles[i].position.z > 5) {
                        scene.remove(obstacles[i]);
                        obstacles.splice(i, 1);
                    }
                }
                
                for (let i = shrimps.length - 1; i >= 0; i--) {
                    shrimps[i].position.z += speed;
                    
                    const shrimp = shrimps[i];
                    shrimp.position.y = shrimp.userData.initialY + Math.sin(Date.now() * 0.001 * shrimp.userData.bobSpeed) * shrimp.userData.bobHeight;
                    shrimp.rotation.y += shrimp.userData.rotationSpeed;
                    
                    if (shrimps[i].position.z > 5) {
                        scene.remove(shrimps[i]);
                        shrimps.splice(i, 1);
                    }
                }
                
                if (wizard) {
                    scene.children.forEach(child => {
                        if (child.isPointLight) {
                            child.position.set(wizard.position.x, 5, wizard.position.z);
                        }
                    });
                }

                checkCollisions();
            }
            
            renderer.render(scene, camera);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        window.addEventListener('load', init);
    </script>
</body>
</html>
